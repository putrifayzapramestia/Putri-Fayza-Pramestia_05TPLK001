<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            margin: 0;
            background-color: #0866f17c;
        }
        .sidebar {
            width: 200px;
            background-color: #4ebb57;
            color: white;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
            text-align: center;
        }
        .sidebar img.logo {
            width: 200px; 
            border-radius: 100%; 
            margin-bottom: 10px;
        }
        .sidebar h2 {
            font-size: 20px;
            margin-top: 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }
        .sidebar .menu-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
        }
        .sidebar .menu-item:hover {
            background-color: #1d2a73;
        }
        .sidebar .menu-item i {
            margin-right: 10px;
        }
        .sidebar .user-info {
            padding: 10px 20px;
            font-size: 14px;
            color: #ddd;
            border-bottom: 1px solid #444;
            margin-bottom: 10px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .content h1 {
            color: #3646a0;
        }
        .dashboard-cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #4756ac;
        }
        .card h3 {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
        .card .count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <!-- Logo Image -->
        <img src="c:\Users\UseR\Pictures\download.jpg" alt="Logo" class="logo">
        <!-- Replace this URL with the path to your logo -->

        <div class="user-info">
            <p>Welcome, Putri Group</p>
            <p>Administration</p>
        </div>
        <h2>PUTRI FAYZA GROUP</h2>
        <a href="dashboard.html" class="menu-item"><i class="fas fa-home"></i> Dashboard</a> 
        <a href="karyawan.html" class="menu-item"><i class="fas fa-user"></i> Karyawan</a>
        <a href="jabatan.html" class="menu-item"><i class="fas fa-briefcase"></i> Jabatan</a>
        <a href="divisi.html" class="menu-item"><i class="fas fa-sitemap"></i> Divisi</a>
        <a href="absensi.html" class="menu-item"><i class="fas fa-calendar-check"></i> Absensi</a>
        <a href="izin.html" class="menu-item"><i class="fas fa-envelope"></i> Izin</a>
        <a href="lembur.html" class="menu-item"><i class="fas fa-clock"></i> Lembur</a>
    </div>

    <div class="content">
        <h1>Sistem Informasi Manajemen Karyawan</h1>
        <h2>Admin Dashboard</h2>
        
        <div class="dashboard-cards">
            <div class="card">
                <i class="fas fa-users"></i>
                <h3>Data Pegawai</h3>
                <div class="count">5</div>
            </div>
            <div class="card">
                <i class="fas fa-calendar-alt"></i>
                <h3>Absensi Hari Ini</h3>
                <div class="count">3</div>
            </div>
            <div class="card">
                <i class="fas fa-envelope-open"></i>
                <h3>Izin Menunggu Konfirmasi</h3>
                <div class="count">2</div>
            </div>
            <div class="card">
                <i class="fas fa-clock"></i>
                <h3>Lembur Menunggu Konfirmasi</h3>
                <div class="count">2</div>
            </div>
        </div>
    </div>

</body>
</html>
